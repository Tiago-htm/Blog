<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">MeuCodeBlog</a>

            </div>
          </nav>


    </header>
    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                  <li class="breadcrumb-item " aria-current="page"><a href="/posts">Posts</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                </ol>
              </nav>    

            <div>
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="titulo" placeholder="Titulo *">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="autor" placeholder="Autor *">
                    </div>
                    
                    <textarea type="text" class="form-control" name="texto" placeholder="Texto * "></textarea>
                     
                    <small class="form-text text-muted">(*) Campos obrig√°torios</small>

                    <button type="submit" class="btn btn-primary"
                    style="margin-top: 10px;" >Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>

                </form>

            </div>
            
        </div>
    </section>


</body>
</html>

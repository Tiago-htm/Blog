<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">MeuCodeBlog</a>
              <a href="/newpost" class="btn btn-primary" role="button"> Novo Post</a>
            </div>
          </nav>


    </header>
    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                  <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
              </nav>    
            

        <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">/
            <div class="card-body">
                <p class=" card-subtiitle mb-2 text-muted " style="font-size: 0.8rem;">
                      <span th:text="${post.autor}"></span>
                      <span th:text="${post.data}"></span>
                </p>
                <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;" > <span th:text="${post.titulo}"></span></h4></a>
                <p class="card-text"> <span th:utext="${#strings.abbreviate(post.texto,4000)}"></span></p>
            </div>
          </div>
        </div>
    </section>


</body>
</html>
